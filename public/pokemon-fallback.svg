<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pokémon Silhouette -->
  <g transform="translate(150, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="45" ry="55" fill="#cbd5e1"/>

    <!-- Head -->
    <circle cx="0" cy="-35" r="35" fill="#cbd5e1"/>

    <!-- Ears -->
    <ellipse cx="-20" cy="-55" rx="8" ry="15" fill="#cbd5e1"/>
    <ellipse cx="20" cy="-55" rx="8" ry="15" fill="#cbd5e1"/>

    <!-- Arms -->
    <ellipse cx="-35" cy="-5" rx="12" ry="25" fill="#cbd5e1"/>
    <ellipse cx="35" cy="-5" rx="12" ry="25" fill="#cbd5e1"/>

    <!-- Legs -->
    <ellipse cx="-20" cy="50" rx="10" ry="20" fill="#cbd5e1"/>
    <ellipse cx="20" cy="50" rx="10" ry="20" fill="#cbd5e1"/>

    <!-- Eyes -->
    <circle cx="-12" cy="-40" r="3" fill="#94a3b8"/>
    <circle cx="12" cy="-40" r="3" fill="#94a3b8"/>

    <!-- Mouth -->
    <path d="M -8 -25 Q 0 -20 8 -25" stroke="#94a3b8" stroke-width="2" fill="none"/>
  </g>

  <!-- Question Mark -->
  <g transform="translate(150, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="#64748b">?</text>
  </g>

  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="#64748b">
    Pokémon não encontrado
  </text>
</svg>
